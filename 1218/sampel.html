<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理者用ページ</title>
    <style>
        .rounded-container {
            background-color: #6495ED; /* 明るめの青色 */
            padding: 20px;
            border-radius: 15px; /* 角丸の設定 */
            text-align: center;
            color: white; /* 文字色を白に設定 */
            margin: 20px; /* 余白を追加 */
        }

        h3 {
            margin: 0; /* ヘッダーのデフォルトのマージンを取り除く */
        }
    </style>
</head>
<body>
    <div class="rounded-container">
        <h3>管理者用ページ</h3>
    </div>
</body>
</html>
