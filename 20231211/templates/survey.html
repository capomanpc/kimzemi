<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
</head>
<body>
    <h1>{{.Title}}</h1>
    <form method="post" action="/survey/{{.Title}}">
        {{range .Questions}}
            <label for="{{.}}">{{.}}</label>
            <input type="text" name="{{.}}" id="{{.}}" required><br>
        {{end}}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
